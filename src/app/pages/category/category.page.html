<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'TAB2_TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let category of categories; trackBy: trackId">
      <ion-row>
        <ion-col size="10">
          <ion-item lines="none" (click)="viewCourses(category)">
            <ion-label class="ion-text-wrap">
              <ion-text color="primary"><h2>{{category.name}}</h2></ion-text>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button *ngIf="!isFavorite(category)" class="fav-button" fill="clear" (click)="favorite(category)">
            <ion-icon name="heart"></ion-icon>
          </ion-button>
          <ion-button *ngIf="isFavorite(category)" class="fav-button" fill="clear" (click)="unFavorite(category)">
            <ion-icon name="heart-dislike"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-item *ngIf="!categories?.length">
        <ion-label>
            {{ 'NO_CATEGORIES_FOUND' | translate}}
        </ion-label>
    </ion-item>
</ion-content>
